
<h2>OAuthRefreshTokenFlow</h2>
<ul class="parameter">
  <li class="param-required-true">grant_type : String
    <br/>Must be set to refresh_token 
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-true">refresh_token : String
    <br/>Must be a JWT refresh token acquired by the OAuthPasswordFlow or OAuthRefreshTokenFlow (both flows returns the same OAuthFlowResponse) 
  </li>
</ul>
