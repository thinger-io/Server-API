
<h2>OAuthPasswordFlow</h2>
<ul class="parameter">
  <li class="param-required-true">grant_type : String
    <br/>Must be set to &#x27;password&#x27; when using a password flow. 
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-true">username : String
    <br/>User account or email. 
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-true">password : String
    <br/>Password for the account. 
  </li>
</ul>
